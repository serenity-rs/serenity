---
name: Emoji
description: >
  Represents a custom guild emoji, which can be created using
  API, or by a twitch integration. Emojis created using API only
  work on one guild. Maximum amount of Emoji a guild can have
  is 50.
fields:
  - name: id
    description: "The Id of the emoji."
    type: EmojiId
  - name: name
    description: "The name of the emoji. It must be at least 2 characters
      long and can only contain alphanumeric characters and underscores."
    type: string
  - name: managed
    description: "Whether the emoji is managed via an
      [integration][`Integration`] service.

      [`Integration`]: struct.Integration.html"
    type: bool
  - name: require_colons
    description: "Whether the emoji name needs to be surrounded by colons in
      order to be used by the client."
    type: bool
  - name: roles
    array: true
    description: "A list of [`Role`]s that are allowed to use the emoji. If
      there are no roles specified, then usage is unrestricted.

      [`Role`]: struct.Role.html"
    type: RoleId
