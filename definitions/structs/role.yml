---
name: Role
description: >
  Information about a role within a guild. A role represents a set of
  permissions, and can be attached to one or multiple users. A role has
  various miscellaneous configurations, such as being assigned a colour.
  Roles are unique per guild and do not cross over to other guilds in any way,
  and can have channel-specific permission overrides in addition to guild-level
  permissions.
fields:
  - name: id
    description: The Id of the role. Can be used to calculate its creation date.
    type: RoleId
  - name: colour
    from: color
    description: >
      The colour of the role in 0xRRGGBB format. This is an ergonomic
      representation of the inner value.
    type: Colour
  - name: hoist
    description: "Whether the role is pinned above lesser roles, causing members
      in the role to be seen above others."
    type: bool
  - name: managed
    description: "Whether the role is managed by an integration service."
    type: bool
  - name: mentionable
    default: false
    description: "Whether the role can be mentioned, similar to mentioning a
      specific member or @everyone. Only members of the role will be notified if
      a role is mentioned with this set to true."
    type: bool
  - name: name
    description: The name of the role.
    type: string
  - name: permissions
    description: "A set of permissions that the role has been assigned. See the
      `permissions` module for more information."
    type: Permissions
  - name: position
    description: "The role's position in the position list. Roles above another
      are considered higher in the role hierarchy in most situations.

      The @everyone role is always position -1 or 0."
    type: i64
