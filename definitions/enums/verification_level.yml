---
name: VerificationLevel
description: >
  The level to set as criteria prior to a user being able to send messages in a
  [`Guild`].

    [`Guild`]: struct.Guild.html
variants:
  - variant: High
    description: >
      Requires a verified e-mail and being registered for more than 10 minutes.
      This is stylised as tableflip in the client.
    number: 3
  - variant: Low
    description: Requires a verified e-mail.
    number: 1
  - variant: Medium
    description: >
      Requires a verified e-mail and being registered for more than 5 minutes.
    number: 2
  - variant: None
    description: No verification.
    number: 0
