[package]
authors = ["Alex M. M. <acdenissk69@gmail.com>"]
description = "A Rust library for the Discord API."
documentation = "https://docs.rs/serenity"
homepage = "https://github.com/serenity-rs/serenity"
keywords = ["discord", "api"]
license = "ISC"
name = "serenity"
readme = "README.md"
repository = "https://github.com/serenity-rs/serenity.git"
version = "0.9.0-rc.2"
edition = "2018"

[dependencies]
bitflags = "1"
tracing = "0.1"
tracing-futures = "0.2"
serde_json = "1"
async-trait = "0.1"
futures = "0.3"

[dependencies.static_assertions]
optional = true
version = "1.1"

[dependencies.audiopus]
optional = true
version = "0.2"

[dependencies.command_attr]
path = "./command_attr"
version = "0.3.0-rc.2"
optional = true

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.uwl]
optional = true
version = "0.6.0"

[dependencies.base64]
optional = true
version = "0.13"

[dependencies.byteorder]
optional = true
version = "1"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.flate2]
optional = true
version = "1"

[dependencies.reqwest]
default-features = false
features = ["json", "stream"]
optional = true
version = "0.10"

[dependencies.rand]
optional = true
version = "0.7"

[dependencies.async-tungstenite]
default-features = false
features = ["tokio-runtime"]
optional = true
version = "0.8"

[dependencies.typemap_rev]
optional = true
version = "0.1.3"

[dependencies.url]
optional = true
version = "^2.1"

[dependencies.bytes]
optional = true
version = "0.5"

[dependencies.xsalsa20poly1305]
optional = true
version = "0.5"

[dependencies.tokio]
version = "0.2"
default-features = false
features = ["fs", "macros", "rt-core", "sync", "time"]

[dev-dependencies.http_crate]
version = "0.2"
package = "http"

[features]
default = [
    "builder",
    "cache",
    "client",
    "framework",
    "gateway",
    "model",
    "http",
    "standard_framework",
    "utils",
    "rustls_backend",
]
default_native_tls = [
    "builder",
    "cache",
    "client",
    "framework",
    "gateway",
    "model",
    "http",
    "standard_framework",
    "utils",
    "native_tls_backend",
]
builder = ["utils"]
cache = []
collector = ["gateway", "model", "tokio/stream"]
client = [
    "http",
    "typemap_rev"
]
extras = []
framework = ["client", "model", "utils"]
gateway = [
    "flate2",
    "http",
    "url",
    "utils",
]
http = ["url", "bytes"]
absolute_ratelimits = ["http"]
rustls_backend = ["reqwest/rustls-tls", "async-tungstenite/async-tls"]
native_tls_backend = ["reqwest/native-tls", "async-tungstenite/tokio-native-tls"]
model = ["builder", "http"]
standard_framework = ["framework", "uwl", "command_attr", "static_assertions"]
utils = ["base64"]
voice = ["byteorder", "gateway", "audiopus", "rand", "xsalsa20poly1305", "tokio/process", "tokio/udp"]

[package.metadata.docs.rs]
all-features = true
